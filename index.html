<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playboard - YouTube Channel Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-logo">
                    <a href="/">
                        <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/test-clones/e884c9c9-325f-4a81-bc76-c6e8c92b36a0-playboard-co/assets/images/bi-black_2da6bf1-1.png" alt="PLAYBOARD">
                    </a>
                </div>
                <div class="header-search">
                    <form>
                        <div class="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                        </div>
                        <input type="search" id="search-input" placeholder="Search for YouTube channels by keyword..." required>
                    </form>
                </div>
                <div class="header-actions">
                    <button class="btn btn-ghost btn-lang">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path><path d="M2 12h20"></path></svg>
                        <span>English</span>
                    </button>
                    <a href="#" class="btn btn-outline">Sign in</a>
                    <a href="#" class="btn btn-primary">Sign up</a>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg><span>Home</span></a></li>
                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="M18.7 8a2 2 0 0 1 0 2.8l-6 6-3.4-3.4a2 2 0 0 1 0-2.8l6-6a2 2 0 0 1 2.8 0z"></path></svg><span>Charts</span></a></li>
                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M10 22h4"></path></svg><span>Insights</span></a></li>
                    </ul>
                </nav>
            </div>
            <footer>
                <div class="sidebar-copyright">Â© 2025 DIFF., Inc. All Rights Reserved</div>
            </footer>
        </aside>

        <main>
            <div class="container main-content-wrapper">
                <!-- Search Results Header -->
                <div class="search-results-header">
                    <h1>YouTube Channel Search</h1>
                    <a href="#" class="results-count-link">
                        <span>Live</span> data powered by the YouTube Data API.
                    </a>
                </div>

                <!-- Search Results -->
                <section class="search-results-container">
                    <div class="search-results-subheader">
                        <h2>Search Results</h2>
                    </div>
                    
                    <ul class="results-list shadow-custom">
                         <!-- Channel items will be dynamically inserted here by JavaScript -->
                         <div class="results-placeholder">
                            <p>Search for a YouTube channel to begin.</p>
                         </div>
                    </ul>

                    <div class="load-more-wrapper">
                        <button class="btn btn-outline" id="load-more-btn">
                            Load More
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"></path></svg>
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
